{% extends 'tom_common/base.html' %}
{% load bootstrap4 crispy_forms_tags %}
{% block title %}Report to TNS{% endblock %}
{% block content %}
<h1>Report {{ target.name }} to the TNS</h1>
<div class="row">
    <div class="col-md-12">
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock %}
